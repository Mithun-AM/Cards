<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="pic.jpeg" alt="pic" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Coding Lab</span>
            <span class="job">Youtube & Blogger</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;opacity: 0.9;" class="link">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" style="background: #1da1f2;opacity: 0.8;" class="link">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" style="background: #e1306c;opacity: 0.8;" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" style="background: #ff0000;opacity: 0.7;" class="link">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-share-from-square"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>

</body>
</html>
