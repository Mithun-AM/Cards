<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <article class="card-article">
            <div class="card-profile">
                <img src="pic.jpeg" alt="image" class="card-profile-img">
            </div>

            <div class="card-tooltip">
                <div class="card-content">
                    <header class="card-header">
                        <span>Social</span>
                        <div class="card-social">
                            <a href="#" target="_blank">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>

                            <a href="#" target="_blank">
                                <i class="fa-brands fa-github"></i>
                            </a>

                            <a href="#" target="_blank">
                                <i class="fa-solid fa-basketball"></i>
                            </a>
                        </div>
                    </header>

                    <div class="card-data">
                        <div class="card-image">
                            <div class="card-mask">
                                <img src="pic.jpeg" alt="" class="card-img">
                            </div>
                            <span class="card-status"></span>
                        </div>
                        <h2 class="card-name">Mithun A M</h2>
                        <h3 class="card-profession">Web Developer</h3>

                        <a href="#" class="card-button">
                            <i class="fa-regular fa-comment"></i><span>Send Message</span>
                        </a>
                    </div>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
