<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card_container">

            <article class="card_article">
                <img src="scape1.jpeg" alt="image1" class="card_img">
                <div class="card_data">
                    <span class="card_desc">Poon Hill, Nepal</span>
                    <h2 class="card_title">Starry Day</h2>
                    <a href="#" class="card_button">Read More</a>
                </div>
            </article>

            <article class="card_article">
                <img src="scape2.jpeg" alt="image2" class="card_img">
                <div class="card_data">
                    <span class="card_desc">Bojcin Forest, Serbia</span>
                    <h2 class="card_title">Path of Peace</h2>
                    <a href="#" class="card_button">Read More</a>
                </div>
            </article>

            <article class="card_article">
                <img src="scape4.jpeg" alt="image3" class="card_img">
                <div class="card_data">
                    <span class="card_desc">Vancouver Mountains, Canada</span>
                    <h2 class="card_title">The Great Path</h2>
                    <a href="#" class="card_button">Read More</a>
                </div>
            </article>
        </div>
    </div>

</body>
</html>
